{% extends 'base.html' %}
{% block body %}
<table class="table table-striped">
    <tr><th>Melon Name</th><th>Quantity</th><th>Price</th><th>Total</th></tr>

    {% for item in list_cartmelon%}
        <tr><td>{{item[0]}}</td><td>{{item[2]}}</td><td>${{'%0.2f'| format(item[1])}}</td><td>${{'%0.2f'| format(item[2]*item[1])}}</td>

  
    {% endfor %}

</table>
<h3>Total: ${{'%0.2f'| format(total_cost)}}</h3>
<a href="/checkout" class="btn btn-large btn-primary">Check Out</a>
{% endblock %}
